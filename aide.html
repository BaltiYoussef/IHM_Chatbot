    <link href="./css/cover.css" rel="stylesheet">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/album/">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="./js/affichage_articles.js "></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js" integrity="sha512-L6Z/YtIPQ7eU3BProP34WGU5yIRk7tNHk7vaC2dB1Vy1atz6wl9mCkTPPZ2Rn1qPr+vY2mZ9odZLdGYuaBk7dQ==" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".chat-closed").on("click", function(e) {
                $(".chat-header,.chat-content").removeClass("hide");
                $(this).addClass("hide");
            });

            $(".chat-header").on("click", function(e) {
                $(".chat-header,.chat-content").addClass("hide");
                $(".chat-closed").removeClass("hide");
            });
        });
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="https://unpkg.com/rivescript@latest/dist/rivescript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/idewcomputing/code-chatbot/src/chatbot.js"></script>
    <link href="./css/style.css" rel="stylesheet">
    <script src="./js/script.js"></script>

</head>

<body>


<header>
    <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-4">
                    <h4 class="text-white">Liste des produits</h4>
                    <p class="text-muted">Cette interface a été créé par Thomas Vendramini et Youssef Balti dans le but d'obtenir une bonne note en IHM
                    </p>
                </div>
                <div class="col-sm-4 offset-md-1 py-4">
                    <h4 class="text-white">Menu</h4>
                    <ul class="list-unstyled">

                    </ul>
                    <li><a href="index.html" class="text-white">Page principale</a></li>
                    <li><a href="aide.html" class="text-white">Aide</a></li>
                    <li><a href="contact.html" class="text-white">Contacts</a></li>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="index.html" class="navbar-brand d-flex align-items-center">
                <strong>Decawish</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>

<main>
    <h3 class="mb-4 pb-lg-3"> Perdu ...? Ne vous inquiétez pas. Nous sommes là pour vous aider.</h3>
</main>

<div class="chat-box">
    <div class="chat-closed"> Chat Now </div>
    <div class="chat-header hide">
    <div class="box"></div>Online Support</div>
    <div class="chat-content hide">
        <div class='wrapper'>
            <div id="dialogue"></div>
            <form onSubmit="return chatbot.sendMessage()">
                <div class="text-box">
                    <input type="text" name="message" id="message" autocomplete="off" disabled placeholder="Please wait... loading...">
                    <input class="send-button" type="submit" value=">">
                </div>
            </form>
        </div>

    </div>
</div>

</body>

</html>
